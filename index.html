<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <title>Accordion Menu</title>
</head>
<body>
    <div class="middle">
        <div class="menu">
            <li class="item" id="profile">
                <a href="#profile" class="btn"><i class="fas fa-user"></i>Profile</a>
                <div class="smenu">
                    <a href="#">Post</a>
                    <a href="#">Picture</a>
                </div>
            </li>

            <li class="item" id="massage">
                <a href="#massage" class="btn"><i class="fas fa-envelope"></i>Messages</a>
                <div class="smenu">
                    <a href="#">New</a>
                    <a href="#">Sent</a>
                    <a href="#">Spam</a>
                </div>
            </li>

            <li class="item" id="settings">
                <a href="#massage" class="btn"><i class="fas fa-cog"></i>Settings</a>
                <div class="smenu">
                    <a href="#">Password</a>
                    <a href="#">Language</a>
                </div>
            </li>

            <li class="item" >
               <a href="#" class="btn"><i class="fa fa-sign-out-alt"> </i>Logout</a>
            </li>

        </div>
    </div>
</body>
</html>
